<!DOCTYPE html>
<html>
<head>
    <title>Our 4 Monthsary</title>
    <style>
   
        body {
            background-color: #fff0f5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .menu-title {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .button-container {
            margin-bottom: 40px;
        }

        button {
            background-color: #ff80ab;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f50057;
            transform: scale(1.1);
        }

      
        .polaroid {
            background: white;
            padding: 15px 15px 60px 15px;
            border: 1px solid #ddd;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 300px;
            transform: rotate(-3deg);
        }

        .polaroid img {
            width: 100%;
            height: auto;
        }

        .caption {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5rem;
            color: #333;
            margin-top: 15px;
        }
        .letter-box {
            max-width: 500px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #ff80ab;
            line-height: 1.6;
            text-align: left;
        }

     
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1 class="menu-title">Happy 4 Monthsary! ❤️</h1>

    <div class="button-container">
        <button onclick="changeMemory(1)">1st Month</button>
        <button onclick="changeMemory(2)">2nd Month</button>
        <button onclick="changeMemory(3)">3rd Month</button>
        <button onclick="changeMemory(4)">4th Month</button>
    </div>

    <div id="content-area" class="hidden">
        <div class="polaroid">
            <img id="photo" src="" alt="Memory Photo">
            <div id="caption" class="caption"></div>
        </div>

        <div class="letter-box">
            <p id="letter-text"></p>
        </div>
    </div>

    <script>
        function changeMemory(month)
            document.getElementById('content-area').style.display = "block";

            const photo = document.getElementById('photo');
            const caption = document.getElementById('caption');
            const letter = document.getElementById('letter-text');

            if (month === 1) {
                photo.src = "photo1.jpg";
                caption.innerText = "The day we met";
                letter.innerText = "I remember how nervous I was... ";
            } 
            else if (month === 2) {
                photo.src = "photo2.jpg"; 
                caption.innerText = "Our first date";
                letter.innerText = "Two months in and I'm already falling... ";
            }
            else if (month === 3) {
                photo.src = "photo3.jpg";
                caption.innerText = "Making memories";
                letter.innerText = "Three months felt like a dream... ";
            }
            else if (month === 4) {
                photo.src = "photo4.jpg";
                caption.innerText = "Happy 4 Months!";
                letter.innerText = "Here we are today. I love you! ";
            }
        }
    </script>

</body>
</html>
